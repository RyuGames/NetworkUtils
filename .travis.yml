language: objective-c
osx_image: xcode11

install:
  - gem install xcpretty
  - sudo gem install cocoapods -v 1.8.0
  - pod setup
  - pod update
  - pod install

script:
- pod lib lint
- xcodebuild clean build test -workspace NetworkUtils.xcworkspace -scheme NetworkUtils_Tests -destination 'platform=iOS Simulator,name=iPhone 8,OS=12.0' -sdk iphonesimulator13.0 CODE_SIGNING_REQUIRED=NO -configuration Debug ONLY_ACTIVE_ARCH=YES ENABLE_TESTABILITY=YES -enableCodeCoverage YES | xcpretty -c
- bash <(curl -s https://codecov.io/bash) -cF unit -J NetworkUtils
- xcodebuild clean build test -workspace NetworkUtils.xcworkspace -scheme NetworkUtils_Example -destination 'platform=iOS Simulator,name=iPhone 8,OS=12.0' -sdk iphonesimulator13.0 CODE_SIGNING_REQUIRED=NO -configuration Debug ONLY_ACTIVE_ARCH=YES ENABLE_TESTABILITY=YES -enableCodeCoverage YES | xcpretty -c
- bash <(curl -s https://codecov.io/bash) -cF ui -J NetworkUtils
